name: DockerHub Access Test

on:
  workflow_dispatch:  # allows manual run from the Actions tab

jobs:
  test-dockerhub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Print debug info
        run: |
          echo "Testing DockerHub login for user: ${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify login succeeded
        run: |
          echo "✅ Login succeeded! Listing DockerHub info:"
          docker info | grep -i username || echo "⚠️ Could not verify username"
